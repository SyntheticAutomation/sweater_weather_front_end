<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="lib/css/style.css">
    <title>Sweater Weather</title>
</head>

<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">my location</a></li>
                <!-- in order of population size. -->
                <li class="navigation__item"><a href="#" class="navigation__link">new york, ny</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">los angeles, ca</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">chicago, il</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">houston, tx</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">phoenix, az</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">san francisco, ca</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">columbus, oh</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">seattle, wa</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">denver, co</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">nashville, tn</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">miami, fl</a></li>
            </ul>
        </nav>
    </div>

    <header class="header">
        <div class="header__text-box">
            <h1 class="heading-primary">Sweater Weather</h1>
        </div>
    </header>

    <div id="location-form">
        Enter Your Location: <input type="text" id="my-location-field" placeholder="Las Vegas, NV">
        <input class="btn__submit" type="submit" value="Submit" onclick="respondToInput()">
    </div>
    
    <div class="dashboard">
        <div class="lds-roller"> 
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <span id="current-weather__time"></span>
        <section class="dashboard-grid">
            <div class="row">
                <div class="col-1-of-2">
                    <div class="card card--left">
                        <div id="current-weather__location"></div>
                        <div class="current-weather">
                            <img id="current-weather__icon"></img> <br>
                            <span id="current-weather__temperature"></span>
                            <span id="fahrenheit-symbol">F</span><br>
                            <span id="current-weather__condition"></span><br>
                            <div id="current-weather__windspeed"></div>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-2">
                    <div class="card card--right">
                        <div class="forecast">
                            <div class="hourly">   
                                <em class="hourly__condition"></em>
                                <div class="ahead">
                                    <div class="hourly-row">
                                        <div class="ahead__1-hours">
                                            <div class="col-1-of-3">
                                                <span class="ahead__1-hours--time"></span>
                                            </div>
                                            <div class="col-1-of-3">
                                                <img class="ahead__1-hours--icon"></img>
                                            </div>
                                            <div class="col-1-of-3">
                                                <span class="ahead__1-hours--temp"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hourly-row">
                                        <div class="ahead__2-hours">
                                            <div class="col-1-of-3">
                                                <span class="ahead__2-hours--time"></span>
                                            </div>
                                            <div class="col-1-of-3">
                                                <img class="ahead__2-hours--icon"></img>
                                            </div>
                                            <div class="col-1-of-3">
                                                <span class="ahead__2-hours--temp"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hourly-row">
                                        <div class="ahead__3-hours">
                                            <div class="col-1-of-3">
                                                <span class="ahead__3-hours--time"></span>
                                            </div>
                                            <div class="col-1-of-3">
                                                <img class="ahead__3-hours--icon"></img>
                                            </div>
                                            <div class="col-1-of-3">
                                                <span class="ahead__3-hours--temp"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hourly-row">
                                        <div class="ahead__4-hours">
                                            <div class="col-1-of-3">
                                                <span class="ahead__4-hours--time"></span>
                                            </div>
                                            <div class="col-1-of-3">
                                                <img class="ahead__4-hours--icon"></img>
                                            </div>
                                            <div class="col-1-of-3">
                                                <span class="ahead__4-hours--temp"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hourly-row">
                                        <div class="ahead__5-hours">
                                            <div class="col-1-of-3">
                                                <span class="ahead__5-hours--time"></span>
                                            </div>
                                            <div class="col-1-of-3">
                                                <img class="ahead__5-hours--icon"></img>
                                            </div>
                                            <div class="col-1-of-3">
                                                <span class="ahead__5-hours--temp"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hourly-row">
                                        <div class="ahead__6-hours">
                                            <div class="col-1-of-3">
                                                <span class="ahead__6-hours--time"></span>
                                            </div>
                                            <div class="col-1-of-3">
                                                <img class="ahead__6-hours--icon"></img>
                                            </div>
                                            <div class="col-1-of-3">
                                                <span class="ahead__6-hours--temp"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-2-of-2">
                    <div class="footer">
                        7 Day Overview
                    </div>
                </div>
            </div>
        </section>
        <footer>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="lib/script.js"></script>
</body>
</html>
