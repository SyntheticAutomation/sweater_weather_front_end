<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="lib/css/style.css">
    <title>Sweater Weather</title>
</head>

<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">My location</a></li>
                <!-- in order of population size. -->
                <li class="navigation__item"><a href="#" class="navigation__link">New York City</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Los Angeles</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Chicago</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Houston</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Phoenix</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">San Francisco</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Columbus</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Seattle</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Denver</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Nashville</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Miami</a></li>
            </ul>
        </nav>
    </div>



    <header class="header">
        <div class="header__text-box">
            <h1 class="heading-primary">Sweater Weather</h1>
        </div>
    </header>
    <div class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <section class="dashboard-grid">
        <div class="row">
            <div class="col-1-of-2">
                <div class="card card--left">
                    <div class="current-weather">
                        <img id="current-weather__icon"></img> <br>
                        <span id="current-weather__location"></span><br>
                        <span id="current-weather__temperature"></span>
                        <span id="fahrenheit-symbol">F</span><br>
                        <span id="current-weather__condition"></span><br>
                        <span id="current-weather__time"></span>
                    </div>
                </div>
            </div>
            <div class="col-1-of-2">
                <div class="card card--right">
                    Hourly for the rest of the day (feels like temp, icon)
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-2-of-2">
                <div class="footer">
                    Looking Forward (7 day forecast)
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="lib/script.js"></script>
</body>
</html>
